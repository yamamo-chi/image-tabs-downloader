<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Bulk Image Saver</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      width: 420px;
      padding: 10px;
    }

    .tab-row {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }

    .thumb {
      width: 60px;
      height: 40px;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    .meta {
      flex: 1;
      overflow: hidden;
    }

    .title {
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .url {
      font-size: 11px;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #list {
      max-height: 360px;
      overflow: auto;
      margin-bottom: 8px;
    }

    button {
      margin-right: 6px;
    }
  </style>
</head>

<body>
  <h3>Bulk Image Saver</h3>
  <div>
    <button id="refresh">Refresh Tabs</button>
    <button id="downloadSelected">Download Selected</button>
    <button id="selectAll">Select All</button>
  </div>
  <div id="status" style="margin-top:8px;color:#444"></div>
  <div id="list"></div>

  <script src="jszip.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
